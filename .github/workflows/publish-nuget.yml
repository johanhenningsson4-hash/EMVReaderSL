name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v1.0.0, v2.1.3)
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '4.7.2'
  CONFIGURATION: Release

jobs:
  publish-nuget:
    name: Build and Publish NuGet Packages
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.2.0
      
    - name: Extract version from tag
      id: version
      shell: pwsh
      run: |
        if ($env:GITHUB_REF -match 'refs/tags/v(.+)') {
          $version = $matches[1]
        } else {
          $version = "${{ github.event.inputs.version }}"
        }
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Restore NuGet packages
      run: nuget restore EMVReaderSL.sln
      
    - name: Build EMVCard.Core
      run: msbuild EMVCard.Core\EMVCard.Core.csproj /p:Configuration=${{ env.CONFIGURATION }} /p:Version=${{ steps.version.outputs.VERSION }}
      
    - name: Build NfcReaderLib
      run: msbuild NfcReaderLib\NfcReaderLib.csproj /p:Configuration=${{ env.CONFIGURATION }} /p:Version=${{ steps.version.outputs.VERSION }}
      
    - name: Pack EMVCard.Core
      run: nuget pack EMVCard.Core\EMVCard.Core.nuspec -Version ${{ steps.version.outputs.VERSION }} -Properties Configuration=${{ env.CONFIGURATION }} -OutputDirectory ./packages
      
    - name: Pack NfcReaderLib
      run: nuget pack NfcReaderLib\NfcReaderLib.nuspec -Version ${{ steps.version.outputs.VERSION }} -Properties Configuration=${{ env.CONFIGURATION }} -OutputDirectory ./packages
      
    - name: Publish to NuGet.org
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      run: |
        nuget push .\packages\*.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_API_KEY }} -SkipDuplicate
        
    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: .\packages\*.nupkg
        retention-days: 90
        
    - name: Create GitHub Release
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: .\packages\*.nupkg
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
